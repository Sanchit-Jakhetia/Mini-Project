<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login | Academic Prediction System</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364); /* Black background */
    }

    .login-container {
      background-color: #2c3e50;
      padding: 40px 30px;
      border-radius: 12px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.4);
      width: 100%;
      max-width: 350px;
      text-align: center;
      color: #ecf0f1;
    }

    .login-container h2 {
      margin-bottom: 24px;
      font-size: 24px;
    }

    .login-container input[type="text"],
    .login-container input[type="password"] {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: none;
      border-radius: 6px;
      background: #ecf0f1;
      color: #2c3e50;
      font-size: 15px;
    }

    .login-container button {
      width: 100%;
      padding: 12px;
      margin-top: 20px;
      border: none;
      border-radius: 6px;
      background-color: #3498db;
      color: white;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .login-container button:hover {
      background-color: #2980b9;
    }

    .error {
      color: #ff7675;
      margin-top: 10px;
    }

    .password-container {
      position: relative;
      width: 100%;
    }

    .password-container input[type="password"] {
      padding-right: 40px; /* Make room for the eye icon */
    }

    .eye-icon {
      position: absolute;
      top: 50%;
      right: 10px;
      transform: translateY(-50%);
      cursor: pointer;
      color: #2c3e50;
    }

    .eye-icon:hover {
      color: #3498db;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>Login</h2>
    <form method="POST" action="/login">
      <input type="text" name="username" placeholder="Username" required />
      
      <div class="password-container">
        <input type="password" id="password" name="password" placeholder="Password" required />
        <span class="eye-icon" id="togglePassword">&#128065;</span> <!-- Eye icon -->
      </div>
      
      <button type="submit">Login</button>
    </form>
    {% if error %}
      <div class="error">{{ error }}</div>
    {% endif %}
  </div>

  <script>
    const togglePassword = document.getElementById('togglePassword');
    const passwordInput = document.getElementById('password');

    togglePassword.addEventListener('click', function () {
      // Toggle the type of the password field
      const type = passwordInput.type === 'password' ? 'text' : 'password';
      passwordInput.type = type;
      // Change the eye icon
      this.textContent = type === 'password' ? 'üëÅ' : 'üôà';
    });
  </script>
</body>
</html>
